---
apiVersion: v1
kind: ReplicationController
metadata:
  name: goon-auth
  labels:
    app: goon-auth
    spec: v1
spec:
  replicas: 1
  selector:
    app: goon-auth
    spec: v1
  template:
    metadata:
      labels:
        app: goon-auth
        spec: v1
    spec:
      containers:
        - image: eu.gcr.io/composite-watch-759/goon-auth
          name: goon-auth
          ports:
            - containerPort: 4000
